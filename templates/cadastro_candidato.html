{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Cadastro</title>
</head>
<body>

    {% include 'partials/alertas.html' %}

    <div class="container" >
        
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        
        <div class="content">      
        <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
                <form method="post" action="{% url 'cadastro_candidato' %}"> 
                    {% csrf_token %}
                    <h1>Cadastro Candidato</h1> 
            
                    <p> 
                        <label for="nome_cad">Seu nome</label>
                        <input id="nome_cad" name="nome" required="required" type="text" placeholder="Nicolas R. Vilela" />
                    </p>
            
                    <p> 
                        <label for="email_cad">Seu e-mail</label>
                        <input id="email_cad" name="email" required="required" type="email" placeholder="nicolasvilela@outlook.com.br"/> 
                    </p>
            
                    <p> 
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha" required="required" type="password" placeholder="1234"/>
                    </p>

                    <p> 
                        <label for="senha_cad">Repita sua senha</label>
                        <input id="senha_cad" name="senha2" required="required" type="password" placeholder="1234"/>
                    </p>
            
                    <p> 
                        <input type="submit" value="Cadastrar"/> 
                    </p>
            
                    <p class="link">  
                    Já tem conta?
                    <a href="#paralogin"> Ir para Login </a>
                    </p>
                </form>
            </div>
        </div>
    </div> 
</body>
</html>
