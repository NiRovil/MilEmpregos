{% extends 'base_registro.html' %}
{% load static %}
{% block content %}

<!--FORMULÁRIO DE LOGIN-->
<div id="login">
    <form method="post" action="{% url 'login' %}"> 
        {% csrf_token %}
        <h1>Login</h1> 
        <p> 
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email" required="required" type="text" placeholder="contato@htmlecsspro.com"/>
        </p>

        <p> 
            <label for="senha_login">Sua senha</label>
            <input id="senha_login" name="senha" required="required" type="password" placeholder="1234" /> 
        </p>

        <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
        </p>

        <p> 
            <input type="submit" value="Logar" /> 
        </p>

        <p class="link">
        Ainda não tem conta?
        <a href="{% url 'cadastro' %}">Cadastre-se</a>
        </p>
    </form>
</div>
{% endblock %}
