{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>

    {% include 'partials/alertas.html' %}

    <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        
        <div class="content">  
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
                <form method="post" action="{% url 'login_candidato' %}"> 
                    {% csrf_token %}
                    <h1>Login</h1> 
                    <p> 
                        <label for="email_login">Seu e-mail</label>
                        <input id="email_login" name="email" required="required" type="text" placeholder="contato@htmlecsspro.com"/>
                    </p>
            
                    <p> 
                        <label for="senha_login">Sua senha</label>
                        <input id="senha_login" name="senha" required="required" type="password" placeholder="1234" /> 
                    </p>
            
                    <p> 
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                        <label for="manterlogado">Manter-me logado</label>
                    </p>
            
                    <p> 
                        <input type="submit" value="Logar" /> 
                    </p>
            
                    <p class="link">
                    Ainda não tem conta?
                    <a href="{% url 'cadastro_candidato' %}">Cadastre-se</a>
                    </p>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
