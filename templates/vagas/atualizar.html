{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="wrapper d-flex align-items-stretch">
    
    {% include 'partials/sidebars/empresa.html' %}

    <div id="content" class="p-4 p-md-5 pt-5">
        <form method="post" action="{% url 'atualiza_vaga' %}">
            {% csrf_token %}
            <div>
                <h4 class="mb-4">Atualize sua vaga!</h4>
            </div>
            <input type="text" id="vaga_id" class="form-control" name="vaga_id" value="{{vaga.id}}" hidden>
            <h5 class="mb-2">Atualize os detalhes da vaga</h5>
            <p>  
                <div>
                    <h6 class="mb-1">Nome da vaga</h6>
                    <div>
                        <input type="text" style="width: 373px;" name="nome_vaga" placeholder="{{vaga}}"/>
                    </div>
                </div>
            </p>
            <p>
                <div>
                    <h6 class="mb-1">Faixa salarial</h6>
                    <select name="faixa" style="width: 373px;" id="faixa_salarial">
                        <option value="1K">Até 1.000</option>
                        <option value="2K">De 1.000 à 2.000</option>
                        <option value="3K">De 2.000 à 3.000</option>
                        <option value="4K">Acima de 3.000</option>
                    </select>
                </div>
            </p>
            <h5 class="mb-2">Requisitos da vaga</h5>
            <p>
                <div>
                    <h6 class="mb-1">Escolaridade mínima</h6>
                    <select name="escolaridade" style="width: 373px;" id="escolaridade_minima">
                        <option value="EF">Ensino Fundamental</option>
                        <option value="EM">Ensino Médio</option>
                        <option value="TC">Tecnólogo</option>
                        <option value="ES">Ensino Superior</option>
                        <option value="PG">Pós / MBA / Mestrado</option>
                        <option value="DT">Doutorado</option>
                    </select>
                </div>
            </p>
            <div>
                <button type="submit" class="btn btn-outline-success">Confirmar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
