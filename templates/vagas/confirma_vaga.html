{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{% static 'dash.css' %}">
    <link rel="stylesheet" href="{% static 'form.css' %}">
    <title>Vagas</title>
</head>

<body>
    {% include 'partials/navegacao.html' %}
    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-4">
                        <form method="post" action="{% url 'confirmacao' %}">
                            {% csrf_token %}
                            <input type="text" id="vaga_id" class="form-control" name="vaga_id" value="{{vaga.id}}" hidden>
                            <input type="text" id="candidato_id" class="form-control" name="candidato_id" value="{{candidato.id}}" hidden>
                            {% if candidaturas %}
                                <h3>Candidatura já foi efetuada para esta vaga!</h3>
                                <a href="{% url 'vagas_disponiveis' %}" type="button" class="btn btn-outline-dark">Retornar</a>
                            {% else %}
                                <h3>Confirma a candidatura?</h3>
                                <button class="btn btn-outline-dark" type="submit">Sim</button>
                                <a href="{% url 'vagas_disponiveis' %}" type="button" class="btn btn-outline-dark">Não</a>    
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</body>
</html>
