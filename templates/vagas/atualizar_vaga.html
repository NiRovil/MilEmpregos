{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{% static 'dash.css' %}">
    <link rel="stylesheet" href="{% static 'form.css' %}">
    <title>Vagas</title>
</head>

<body>
    {% include 'dash/navegacao.html' %}
    <div id="throbber" style="display:none; min-height:120px;"></div>
    <div id="noty-holder"></div>
    <div id="wrapper">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-md-12 dashhead">
                    <body>
                        <div class="testbox">
                            <form method="post" action="{% url 'atualizar_vaga' %}">
                                {% csrf_token %}
                                <div class="banner">
                                    <h1>Atualize sua vaga! </h1>
                                </div>
                                <input type="text" id="vaga_id" class="form-control" name="vaga_id" value="{{vaga.id}}" hidden>
                                <h2>Detalhes da vaga</h2>
                                <div class="item">
                                    <p>Nome da Vaga</p>
                                    <div class="item">
                                        <input type="text" name="nome_vaga" placeholder="{{vaga}}" />
                                    </div>
                                </div>
                                <div class="item">
                                    <p>Faixa Salarial</p>
                                    <select name="faixa" id="faixa_salarial">
                                        <option value="1K">Até 1.000</option>
                                        <option value="2K">De 1.000 à 2.000</option>
                                        <option value="3K">De 2.000 à 3.000</option>
                                        <option value="4K">Acima de 3.000</option>
                                    </select>
                                </div>
                                <h2>Requisitos</h2>
                                <div class="item">
                                    <p>Escolaridade Minima</p>
                                    <select name="escolaridade" id="escolaridade_minima">
                                        <option value="EF">Ensino Fundamental</option>
                                        <option value="EM">Ensino Médio</option>
                                        <option value="TC">Tecnólogo</option>
                                        <option value="ES">Ensino Superior</option>
                                        <option value="PG">Pós / MBA / Mestrado</option>
                                        <option value="DT">Doutorado</option>
                                    </select>
                                </div>
                                <div class="btn-block">
                                    <button type="submit">Confirmar</button>
                                </div>
                            </form>
                        </div>
                    </body>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
